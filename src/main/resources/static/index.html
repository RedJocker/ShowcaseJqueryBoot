<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Showcase</title>
    <script src="node_modules/jquery/dist/jquery.js"></script>

    <style>

        html {
            background-color: #F2F1F4;
        }

        header {
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
            margin: 1rem 0.5rem 1rem 0.5rem;
            align-items: center;
            gap: 1rem;
            background-color: #FDFDFD;
            border-radius: 1rem;
            letter-spacing: 1em;
        }

        header .logo {
            flex-grow: 1;
             border: 1px solid yellow;
        }

        header .logo img {
            height: 100px;
            width:  100px;

        }

        header .title {
            flex-grow: 1;
             border: 1px solid black;
            text-align: center;
        }

        header .menu {
            flex-grow: 1;
             border: 1px solid red;
        }


        header .title {
            flex-grow: 1;
             border: 1px solid black;
            text-align: center;
        }

        header .menu {
            flex-grow: 1;
             border: 1px solid red;
        }

        main {
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
            margin: 1rem 0.5rem 1rem 0.5rem;
            gap: 1rem;
        }

        main article {
            flex-grow: 1;
            flex-shrink: 1;
            min-width: 40ch;
            background-color: #FDFDFD;
            padding: 1rem;
            border-radius: 1rem;
        }

        main aside {
            flex-grow: 0;
            flex-shrink: 2;
            min-width: 40ch;
            background-color: #FDFDFD;
            border-radius: 1rem;
        }

        .card {
            max-width: fit-content;
            margin-left: auto;
            margin-right: auto;
            margin-top: 3rem;
            margin-bottom: 3rem;
        }

        .card img {
            width: 30ch;
        }

        .card h3 {
            margin-top: 0;
            margin-bottom: 4rem;;
            max-width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }


    </style>
</head>

<body>
    <div id="header">

        <header>
            <div class="logo">
                <img alt="logo" src="logo.svg"/>
            </div>
            <h1 class="title">SHOWCASE</h1>
            <div class="menu"></div>
        </header>
    </div>
    <div id="main">
        <main>
            <article>
                Description

            </article>
            <aside>

                    <img alt="Phone name1" src="https://static5.depositphotos.com/1000128/486/i/950/depositphotos_4860567-stock-photo-touchscreen-smartphone.jpg"/>
                    <h3>Phone name1</h3>
                </div>
            </aside>
        </main>
    </div>

</html>
