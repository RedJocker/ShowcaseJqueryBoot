<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Showcase</title>
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <script src="index.mjs" type="module"></script>

</head>

<style>

    html {
        background-color: #F2F1F4;
    }

    header {
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-between;
        margin: 1rem 0.5rem 1rem 0.5rem;
        align-items: center;
        gap: 1rem;
        background-color: #FDFDFD;
        border-radius: 1rem;
        letter-spacing: 1em;
    }

    header .logo {
        flex-grow: 1;
        /* border: 1px solid yellow;  */
    }

    header .logo img {
        height: 100px;
        width:  100px;

    }

    header .title {
        flex-grow: 1;
        /* border: 1px solid black; */
        text-align: center;
    }

    header .menu {
        flex-grow: 1;
        /* border: 1px solid red; */
    }

    main {
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-between;
        margin: 1rem 0.5rem 1rem 0.5rem;
        gap: 1rem;
    }

    main article {
        flex-grow: 3;
        flex-shrink: 2;
        max-width: 80ch;
        min-width: 30ch;
        background-color: #FDFDFD;
        padding: 1rem;
        border-radius: 1rem;
    }

    main aside {
        flex-grow: 1;
        flex-shrink: 4;
        min-width: 40ch;
        display: flow-root;
        border: 1px solid magenta;
        background-color: #FDFDFD;
        padding: 1rem;
        border-radius: 1rem;
    }

    li.glide__slide {
        color: red;
        background-color: #FDFDFD;
        height: auto;
    }

    li.glide__slide .card {
        border: 1px solid yellow;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
        margin-top: 3rem;
        margin-bottom: 3rem;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-content: center;
        aspect-ratio: 4 / 3;

    }

    li.glide__slide .card img {
        border: 1px solid red;
        width: 50%;
        aspect-ratio: 3 / 4;
        object-fit: scale-down;
        margin-left: auto;
        margin-right: auto;
    }

    li.glide__slide .card h3 {
        margin-top: auto;
        margin-bottom: auto;;
        max-width: fit-content;
        margin-left: auto;
        margin-right: auto;
    }

    .glide__arrow {
        position: absolute;
        display: block;
        top: 50%;
        z-index: 2;
        color: rgb(0, 0 , 0);

    }

    .glide__bullet {
        background-color: rgba(10, 15, 15, 0.5);
    }

</style>

<body>
<div id="header">
    <header>
        <div class="logo">
            <img alt="logo" src="logo.svg"/>
        </div>
        <h1 class="title">SHOWCASE</h1>
        <div class="menu"></div>
    </header>
</div>
<div id="main">
    <main>
        <article>
            <h1>description</h1>
            <p>Dui nunc mattis enim ut tellus. Non arcu risus, quis varius quam
                quisque id diam vel quam elementum pulvinar etiam non quam lacus
                suspendisse faucibus interdum posuere lorem ipsum dolor?</p>
        </article>
        <aside>
            <div class="glide">
                <div data-glide-el="track" class="glide__track">
                    <ul class="glide__slides">
                        <li class="glide__slide">
                            <div class="card">
                                <img alt="Phone name1" src="https://static5.depositphotos.com/1000128/486/i/950/depositphotos_4860567-stock-photo-touchscreen-smartphone.jpg"/>
                                <h3>Phone name1</h3>
                            </div>


                        </li>
                        <li class="glide__slide">
                            <div class="card">
                                <img alt="Phone name2" src="https://www.learningcomputer.com/blog/wp-content/uploads/2016/11/bigstock-Smart-Phone-With-Blue-Screen-I-29625884.jpg"/>
                                <h3>Phone name2</h3>
                            </div>
                        </li>
                        <li class="glide__slide">
                            <div class="card">
                                <img alt="Phone name3" src="https://media.istockphoto.com/photos/black-smartphone-with-blank-screen-picture-id880911882?k=6&m=880911882&s=612x612&w=0&h=HCmnjZGz1MI4ZZbtbQwbD80QrjoxR6H3rX4oLtNBuf0="/>
                                <h3>Phone name3</h3>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
                </div>
                <div class="glide__bullets" data-glide-el="controls[nav]">
                    <button class="glide__bullet" data-glide-dir="=0"></button>
                    <button class="glide__bullet" data-glide-dir="=1"></button>
                    <button class="glide__bullet" data-glide-dir="=2"></button>
                </div>
            </div>
        </aside>
    </main>
</div>

<script type="module">

    const g = new Glide('.glide', {
        type: 'carousel',
        startAt: 0,
        perView: 1,
        autoplay: false,
        keyboard: true,
        focusAt: "center",
    })

    g.on('run', function() {
        console.log(g.index)
    })

    g.mount()
    console.log(g)
    console.log(g.index)
    console.log("hello script")
    const title = $(".title");
</script>
</body>
</html>
